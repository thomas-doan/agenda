<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Agenda</title>
    <link rel="stylesheet" href="formulaire.css" />
</head>

<body>
    <header>
        <nav class="nav-agenda">
        <div class="post-memoire">
        <p>Créer votre post mémoire</p>    
        </div>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <form>
                <h1 id="contact">Post-IT</h1>
                <div class="separation"></div>
                <div class="corps-formulaire">
                  <div class="gauche">
                    <div class="groupe">
                      <label>Titre</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                      <label>Catégorie</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="groupe">
                      <label>Heure</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-mobile"></i>
                    </div>
                  </div>
          
                  <div class="droite">
                    <div class="groupe">
                      <label>Description</label>
                      <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                  </div>
                </div>
          
                <div class="pied-formulaire" align="left">
                  <button>Créer post-it</button>
                  <button><a href="agenda.html" alt="agenda">Back</a></button>
                </div>
              </form>

        </div>
    </main>
    <footer>
        <div>

        </div>
    </footer>

</body>

</html>
